name: Update LRS Data

on:
  # Manual trigger
  workflow_dispatch:

  # Scheduled trigger (optional - runs daily at 00:00 UTC)
  # Uncomment the lines below to enable automatic daily updates
  # schedule:
  #   - cron: '0 0 * * *'  # Daily at midnight UTC

permissions:
  contents: write  # Required to push commits

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          cd scripts
          pip install -r requirements.txt

      - name: Download and parse data from Google Sheets
        env:
          GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
        run: |
          cd scripts
          python update_data.py

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet data/; then
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected in data files"
          else
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected in data files"
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add data/*.json
          git commit -m "Update LRS data from Google Sheets

          Auto-updated by GitHub Actions
          Timestamp: $(date -u +'%Y-%m-%d %H:%M:%S UTC')

          Co-Authored-By: GitHub Actions <actions@github.com>"
          git push

      - name: No changes
        if: steps.check_changes.outputs.changes == 'false'
        run: |
          echo "âœ… Data is already up to date. No commit needed."
